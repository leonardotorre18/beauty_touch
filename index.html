<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="icon" href="media/logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Owl Carousel 2-2.3.4 -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <!-- <link rel="stylesheet" href="css/owl.theme.green.css"> -->

    <!-- styles -->
    <link rel="stylesheet" href="scss/styles.css">

    <title>Beauty Touch</title>
</head>

<body>

    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="media/logo.png" alt="Logo">
            </div>
            <ul class="list">
                <li>Inicio</li>
                <li>Servicios</li>
                <li>Sobre Nosotros</li>
            </ul>
        </nav>
    </header>

    <div class="jumbotron">
        <div class="video">
            <video src="media/presentation-video.mp4" loop autoplay muted></video>
        </div>
    </div>

    <main class="main">

        <section class="section">
            <h1 class="title">Servicios</h1>

            <div class="owl-carousel owl-theme">
                <div class="service-img">
                    <img src="media/service-especial.jpg" alt="Service">
                </div>
                <div class="service-img">
                    <img src="media/service-estetic.jpg" alt="Service">
                </div>
                <div class="service-img">
                    <img src="media/service-fashion.jpg" alt="Service">
                </div>
                <div class="service-img">
                    <img src="media/service-forma.jpg" alt="Service">
                </div>
                <div class="service-img">
                    <img src="media/service-makeup.jpg" alt="Service">
                </div>
                <div class="service-img">
                    <img src="media/service-micro.jpg" alt="Service">
                </div>
            </div>

        </section>

    </main>

    <!-- Owl Carousel 2-2.3.4 and JQuery-->
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>

    <!-- Script -->
    <script src="js/script.js"></script>

</body>

</html>
